<!DOCTYPE html>
<html lang="pt-br">

<!--Figma: https://www.figma.com/file/eg239o5MNJCj9asPPwzkrQ/CodeClub-Convert-Money?node-id=25%3A109-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_conversor_de_moedas.css">
    <title>DevClub Convert Money</title>
</head>
<!--======================================================================-->
<!--======================================================================-->

<body>

    <div class="container-general">
        <!--H1> ======================================================================-->
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <!-- <H1======================================================================-->

        <main>

            <label>Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <!--CAIXAS DE SELEÇÃO> PARA QUAL MOEDA CONVERTER-->
            <label>Converter <b>para</b>
                <select id="currency-select"><!--ESCOLHA 'DOLAR' OU 'EURO'-->
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <!--INPUT VALOR A SER CONVERTIDO-->
            <label>Valor
                <input id="input-real" type="number" placeholder="R$ 10.000,00">
            </label>

            <!--BOTÃO CONVERSÃO -FAZER A-->
            <button id="converter-button" type="button">Converter</button>
            <!-------------------------------------------------------------------------------->

            <!--======================================================================-->
            <!--SECTION-> ======================================================================-->
            <section>
                <!--QUADRADO COM BANDEIRAS E VALORES DE ENTRADA E RESULTADO DA CONVERSÃO-->

                <div class="flag-and-currency">
                    <!-- DESENHO BADEIRA BRASIL-->
                    <img src="./img/brasil-pq.png" alt="Simbolo redondo com a bandeira brasileira">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value">R$ 10.000,00</p>
                </div>

                <!--IMG SETA PARA BAIXO-->
                <img class="arrow-down-img" src="./img/seta-pq.png" alt="Desenho de uma seta apontada para baixo">

                <div class="flag-and-currency">
                    <!-- DESENHO BADEIRA EUA-->
                    <img id="currency-img" src="./img/eua-pq.png" alt="Simbolo redondo com a bandeira do país de conversão">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="converted-value">USD 2.000,00</p>
                </div>

            </section>
        </main>
    </div>

</body>
<!--======================================================================-->

<script src="conversor_de_moedas.js"></script>

</html>
